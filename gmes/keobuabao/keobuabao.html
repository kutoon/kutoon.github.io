(lib.keobuabao = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// timeline functions:
	this.frame_0 = function() {
		var root = this;
		var resetTime;
		var winFlag = 0;
		var drawFlag = 0;
		var loseFlag = 0;
		var txt = new createjs.Text("", "bold 18px Arial", "#FFFFFF");
		txt.textBaseline = "middle";
		txt.textAlign = "center";
		txt.x = 207; 
		txt.y = 160;
		stage.addChild(txt);
		createjs.Touch.enable(true);
		stage.mouseMoveOutside = true;
		document.body.style.backgroundColor = lib.properties.color;
		root.start = function(){
			keo = root.keo;
			bua = root.bua;
			bao = root.bao;
			icons_enemy = root.icons_enemy;
			txt_win = root.txt_win;
			txt_draw = root.txt_draw;
			txt_lose = root.txt_lose;
			keo.on("mousedown", root.keoCheck);
			bua.on("mousedown", root.buaCheck);
			bao.on("mousedown", root.baoCheck);
		}
		root.enemyCheck = function(){
			var a = Math.floor(Math.random() * 3);
			var ar = a+1;
			icons_enemy.gotoAndStop(ar);
			var etay = icons_enemy.tay;
			console.log(etay);
			return etay;
		}
		root.resetState = function(){
			icons_enemy.gotoAndStop(0);
			gsap.to(icons_enemy, {duration:0.2,x:"207",y:"240",ease: "none"});
			gsap.to(keo, {duration:0.2,x:"80",y:"640",ease: "none"});
			gsap.to(bua, {duration:0.2,x:"207",y:"640",ease: "none"});
			gsap.to(bao, {duration:0.2,x:"334",y:"640",ease: "none"});
			root.updateText("Thắng: " + winFlag + "   Hòa: " + drawFlag + "   Thua: " + loseFlag)
		}
		root.startReset = function(){
			clearTimeout(resetTime);
			resetTime = setTimeout(root.resetState, 2000);
		}
		root.keoCheck = function(){
			//root.createText("Kéo");
			root.startReset();
			var kq = root.enemyCheck();
			if(kq == "keo"){
				gsap.to(icons_enemy, {duration:0.2,x:"257",y:"440",ease: "none"});
				gsap.to(keo, {duration:0.2,x:"157",y:"440",ease: "none"});
				gsap.to(bua, {duration:0.2,y:"800",ease: "none"});
				gsap.to(bao, {duration:0.2,y:"800",ease: "none"});
				drawFlag += 1;
			}
			if(kq == "bua"){
				gsap.to(icons_enemy, {duration:0.2,x:"207",y:"440",ease: "none"});
				gsap.to(keo, {duration:0.2,x:"207",y:"440",ease: "none",onComplete:function(){gsap.to(keo, {duration:0.2,x:"-100",y:"440",ease: "none"});}});
				gsap.to(bua, {duration:0.2,y:"800",ease: "none"});
				gsap.to(bao, {duration:0.2,y:"800",ease: "none"});
				loseFlag += 1;
			}
			if(kq == "bao"){
				gsap.to(icons_enemy, {duration:0.2,x:"207",y:"440",ease: "none"});
				gsap.to(keo, {duration:0.2,x:"207",y:"440",ease: "none",onComplete:function(){gsap.to(icons_enemy, {duration:0.2,x:"500",y:"440",ease: "none"});}});
				gsap.to(bua, {duration:0.2,y:"800",ease: "none"});
				gsap.to(bao, {duration:0.2,y:"800",ease: "none"});
				winFlag += 1;
			}
		};
		root.buaCheck = function(){
			root.startReset();
			var kq = root.enemyCheck();
			if(kq == "keo"){
				gsap.to(icons_enemy, {duration:0.2,x:"207",y:"440",ease: "none"});
				gsap.to(bua, {duration:0.2,x:"207",y:"440",ease: "none",onComplete:function(){gsap.to(icons_enemy, {duration:0.2,x:"500",y:"440",ease: "none"});}});
				gsap.to(keo, {duration:0.2,y:"800",ease: "none"});
				gsap.to(bao, {duration:0.2,y:"800",ease: "none"});
				winFlag += 1;

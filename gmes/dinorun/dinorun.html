(lib.dinorun = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// timeline functions:
	this.frame_0 = function() {
		var root = this;
		var bg = root.bg;
		var title = root.title;
		var startGame = false;
		var dinoJump = false;
		var cta = root.cta;
		var start_btn = root.start_btn;
		var dino = root.dino;
		var ewalk = root.ewalk
		var efly = root.efly;
		var canJump = true;
		/////
		createjs.Touch.enable(true);
		stage.mouseMoveOutside = true;
		document.body.style.backgroundColor = lib.properties.color;
		/////
		function movingLoop(obj,dur,xstart,xdes){
			if(startGame == true){
				gsap.to(obj, {duration:dur,x:xdes,ease: "none",onComplete:function(){obj.x = xstart; movingLoop(obj,dur,xstart,xdes)}});
			}
		}
		function movingELoop(obj,xstart,xdes){
			var dur = randomNum();
			if(startGame == true){
				gsap.to(obj, {duration:dur,x:xdes,ease: "none",onComplete:function(){obj.x = xstart; movingELoop(obj,xstart,xdes)}});
			}
		}
		/////
		root.dropdown = function(){
			gsap.to(dino, {duration:0.4,y:"+=70",ease: "power3.in",onComplete:function(){canJump = true;cta.visible = true;}});
		}
		function randomNum(){
			var a = Math.floor(Math.random() * 4) + 1;
			return a;
		}
		/////
		root.startGame = function(){
			startGame = true;
			title.visible = false;
			start_btn.visible = false;
			cta.visible = true;
			dino.y = 460;
			dino.gotoAndStop("run");
			canJump = true;
			movingLoop(bg,3,0,-828);
			movingELoop(ewalk,450,-20);
			movingELoop(efly,450,-20);
			cta.on("mousedown", root.playingGame);
			createjs.Ticker.on("tick", tick);
		}
		function tick(event) {
			var dino_ewpt = dino.localToLocal(0,0,ewalk);
			var dino_efpt = dino.localToLocal(0,0,efly);
			if(startGame == true){
				if (ewalk.hitTest(dino_ewpt.x, dino_ewpt.y)){
					startGame = false;
					cta.visible = false;
					root.resetGame();
				}
				if (efly.hitTest(dino_efpt.x, dino_efpt.y)){
					startGame = false;
					cta.visible = false;
					root.resetGame();
				}
			}
